<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#" />
    <script src="./scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    

    <h1>My library</h1>

    <div class="grid-main">
        <div class="form-container">
            <form action="">
                <div class="grid-form">
                    <div class="grid-row">
                        <h2>New Book</h2>
                    </div>
                    <div class="grid-row">
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="grid-row">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" >
                    </div>
                    <div class="grid-row">
                        <label for="pages">Number of pages:</label>
                        <input type="text" id="pages" name="pages">
                    </div>
                    <div class="grid-row">
                        <fieldset class="fieldset">
                            <legend>Read?</legend>
                            <label for="read">Yes</label>
                            <input type="radio" id="read" name="read" value="yes">
                            <label for="not-read">No</label>
                            <input type="radio" id="not-read" name="read" value="no" checked>
                        </fieldset>
                    </div>
                    <div>
                        <button class="button-submit">Add Book</button>
                    </div>
        
                </div>
                <button class="show-library">Show library</button>
            </form>
        </div>
        <div class="library-container">
            
        </div>
    </div>
    
    
</body> 
</html>
